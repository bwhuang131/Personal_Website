<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Website</title>

  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <!-- Top Navigation -->
  <header class="top-bar">
    <h1>Your Name</h1>
    <button id="openSidebar">Contact</button>
  </header>

  <!-- Main Content -->
  <main class="content">

    <section class="slideshow">
      <h2>Featured Work</h2>

      <div class="slides-container">

        <!-- Slide 1 (Image) -->
        <div class="slide active">
          <img src="./assets/images/placeholder1.jpg" alt="Work 1">
          <p class="caption">Work Title 1</p>
        </div>

        <!-- Slide 2 (Video) -->
        <div class="slide">
          <video controls>
            <source src="./assets/videos/placeholder.mp4" type="video/mp4">
          </video>
          <p class="caption">Work Title 2</p>
        </div>

        <!-- Slide 3 (Image) -->
        <div class="slide">
          <img src="./assets/images/placeholder2.jpg" alt="Work 3">
          <p class="caption">Work Title 3</p>
        </div>

      </div>

      <!-- Controls -->
      <div class="slideshow-controls">
        <button id="prevSlide">‹</button>
        <button id="nextSlide">›</button>
      </div>
    </section>

  </main>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button id="closeSidebar">✕</button>
    <div id="sidebarContent"></div>
  </aside>

  <script src="./js/main.js"></script>
</body>
</html>
