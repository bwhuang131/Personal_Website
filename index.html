<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Website</title>

  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <!-- Fixed Top Bar -->
  <header class="top-bar">
    <h1>Your Name</h1>
    <button id="openSidebar">Contact</button>
  </header>

  <!-- Scroll Container -->
  <main class="scroll-container">

    <!-- Work 1 -->
    <section class="work-slide slide-one">
      <h2>Work One</h2>
      <img src="./assets/images/placeholder1.jpg" alt="Work 1">
    </section>

    <!-- Work 2 -->
    <section class="work-slide slide-two">
      <h2>Work Two</h2>
      <video controls>
        <source src="./assets/videos/placeholder.mp4" type="video/mp4">
      </video>
    </section>

    <!-- Work 3 -->
    <section class="work-slide slide-three">
      <h2>Work Three</h2>
      <img src="./assets/images/placeholder2.jpg" alt="Work 3">
    </section>

  </main>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button id="closeSidebar">âœ•</button>
    <div id="sidebarContent"></div>
  </aside>

  <script src="./js/main.js"></script>
</body>
</html>
